
<div class="main-parent-div-signin">
    <div class="main-signin-container">
      <div class="signin-container">
        <div class="signin-header">
          <h2>Sign In</h2>
        </div>
        <form (ngSubmit)="onSubmit()" class="signin-form">
          <div class="form-group">
            <label for="userID">Username</label>
            <input
              type="text"
              id="userID"
              [(ngModel)]="userID"
              name="userID"
              class="form-control"
            />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
            />
          </div>
  
          <button type="submit" class="btn">Sign In</button><br>
          <button routerLink="/auth/signup" class="btn">Go To SignUP</button>
        </form>
      </div>
    </div>
  </div>
