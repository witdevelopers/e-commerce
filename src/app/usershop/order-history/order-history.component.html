<div *ngFor="let order of orderHistory" class="order-card" (click)="showOrderDetails(order.id)">
  <div class="order-header">
    <span class="order-date">Order Date: {{ order.orderDate }}</span>
    <span class="order-status">Status: {{ order.status }}</span>
  </div>
  <div class="order-details">
    <div class="order-item">
      <img [src]="order.imageUrl" alt="{{ order.productName }}" class="product-image">
      <div class="item-info">
        <h3>{{ order.productName }}</h3>
        <p>Price: {{ order.orderAmount | currency: 'INR' }}</p>
        <p>Payment Method: {{ order.paymentMethod }}</p>
      </div>
    </div>
  </div>
  <div class="order-total">
    <span>Total: {{ order.orderAmount | currency: 'INR' }}</span>
  </div>
  <button (click)="cancelOrder(order.id)">Cancel Order</button>
</div>
