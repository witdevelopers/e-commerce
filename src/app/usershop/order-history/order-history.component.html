<div class="order-history-container">
    <h1>Order History</h1>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div *ngIf="!errorMessage && orderHistory.length > 0">
        <div *ngFor="let order of orderHistory" class="order-card">
            <div class="order-header">
                <span class="order-date">Order Date: {{ order.orderDate }}</span>
                <span class="order-status">Status: {{ order.status }}</span>
            </div>
            <div class="order-details">
                <!-- Placeholder for items. You may need to fetch items separately if they are not part of this data structure -->
                <div class="order-item">
                    <!-- Use placeholder values as you may need to adjust this based on actual data structure -->
                    <img src="path-to-item-image.jpg" alt="Item">
                    <div class="item-info">
                        <h3>Product Name</h3>
                        <p>Price: Rs. {{ order.orderAmount }}</p>
                    </div>
                </div>
            </div>
            <div class="order-total">
                <span>Total: Rs. {{ order.orderAmount}}</span>
            </div>
        </div>
    </div>

    <div *ngIf="!errorMessage && orderHistory.length === 0">
        <p>No orders found.</p>
    </div>
</div>
