<div class="order-history">
  
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!errorMessage && orderHistory.length === 0" class="alert alert-info">
      <div class="empty-cart">
        <img src="assets/Shopimg/empty-cart.png" alt="Empty Cart" class="empty-cart-image">
        <h2>Your order is empty!</h2>
        <button class="checkout-cta empty1" routerLink="/home">Shop Now</button>
      </div>
  </div>

  <div *ngFor="let order of orderHistory" class="order-card">
    <img [src]="order.imageUrl" alt="Order Image" class="order-image" />
    <div class="order-details">
      <h3>Order No: {{ order.orderNo }}</h3>
      <p>Order Date: {{ order.orderDate }}</p>
      <p>Status: {{ order.status }}</p>
      <p>Amount: Rs. {{ order.orderAmount }}</p>
      <div class="buttons">
        <button (click)="showOrderDetails(order.id)" class="btn btn-primary">View Details</button>
      <button (click)="cancelOrder(order.id, order.productDtId)" class="btn btn-danger">Cancel Order</button>
      </div>
      
      
    </div>
  </div>
</div>
