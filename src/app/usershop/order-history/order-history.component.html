<div class="order-history">
  <h2>Your Order History</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!errorMessage && orderHistory.length === 0" class="alert alert-info">
    No orders found.
  </div>

  <div *ngFor="let order of orderHistory" class="order-card">
    <img [src]="order.imageUrl" alt="Order Image" class="order-image" />
    <div class="order-details">
      <h3>Order No: {{ order.orderNo }}</h3>
      <p>Order Date: {{ order.orderDate }}</p>
      <p>Status: {{ order.orderStatus }}</p>
      <p>Amount: ${{ order.orderAmount }}</p>
      <button (click)="showOrderDetails(order.id)" class="btn btn-primary">View Details</button>
      <button (click)="cancelOrder(order.id)" class="btn btn-danger">Cancel Order</button>
    </div>
  </div>
</div>
