<div *ngFor="let order of orderHistory" class="order-card">
    <div class="order-header">
        <span class="order-date">Order Date: {{ order.orderDate }}</span>
        <span class="order-status">Status: {{ order.status }}</span>
    </div>
    <div class="order-details">
        <div *ngFor="let item of order.items" class="order-item">
            <img [src]="item.image || 'path-to-fallback-image.jpg'" alt="{{ item.productName }}" class="product-image">
            <div class="item-info">
                <h3>{{ item.productName || 'Product name not available' }}</h3>
                <p>Price: {{ item.price | currency: 'INR' }}</p>
                <p>Quantity: {{ item.quantity }}</p>
            </div>
        </div>
    </div>
    <div class="order-total">
        <span>Total: {{ order.orderAmount | currency: 'INR' }}</span>
    </div>
    <button (click)="cancelOrder(order.id)">Cancel Order</button>
</div>
