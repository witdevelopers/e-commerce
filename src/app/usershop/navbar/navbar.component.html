
<header class="header">
    <div class="headerLeft">
        <div class="logoContainer">
            <img src="assets/img/meesho.png" />
        </div>

        <!--seach box-->
        <div class="searchInputContainer">
            <div class="searchIcon">
                <img src="assets/img/search.png" />
            </div>
            <form action="" id="inputForm">
                <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="inputSearch" />
            </form>
            <div class="inputCloseSearch">
                <i class="fa-solid fa-xmark" id="closeSearch"></i>
            </div>

            <div class="searchRecentModal">
                <h3>Recent Searches</h3>
                <div class="listofRecent">

                </div>
            </div>
        </div>
    </div>

    <div class="headerRight">
        <div class="downloadContainer">
            <div class="mobileIcon">
                <img src="assets/img/mobile.png" />
            </div>
            <p>Download App</p>

            <div class="downloadHoverBtnContainer">
                <h3>Download From</h3>

                <a href="" class="downloadBtn">
                    <img src="https://images.meesho.com/images/pow/playstore-icon-big.webp" />
                </a>
                <a href="" class="downloadBtn">
                    <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" />
                </a>
            </div>
        </div>

        <div class="becomeSupplierContainer">
            <p>Become a Supplier</p>
        </div>

        <div class="profileAndCart">
            <div class="profileContainer">
                <div class="profileIcon">
                    <img src="assets/img/user.png" />
                </div>
                <p>Profile</p>
            </div>

            <div class="CartContainer">
                <div class="CartIcon">
                    <img src="assets/img/cart.png" />
                </div>
                <p>Cart</p>
            </div>
        </div>
    </div>
</header>

<!--navigation-->
<nav>
    <ul>
      <li *ngFor="let c of mainCategory"
          (mouseenter)="loadSubCategory(c.categoryID)"
          (mouseleave)="hideSubCategory(c.categoryID)">
        {{ c.categoryName }}
        <div class="subMenu" *ngIf="subCategory[c.categoryID] && isSubCategoryVisible[c.categoryID]">
          <div class="submenuList" *ngFor="let subcat of subCategory[c.categoryID]">
            <p>{{ subcat.categoryName }}</p>
          </div>
        </div>
      </li>
    </ul>
  </nav>
