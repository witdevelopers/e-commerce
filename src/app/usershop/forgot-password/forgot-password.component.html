<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Enter your email address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <!-- Validation Errors -->
      <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
        <small class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          Enter a valid email address.
        </small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || loading">
      Send Reset Link
    </button>
  </form>

  <!-- Loading Message -->
  <div *ngIf="loading" class="loading-message">
    Sending... Please wait.
  </div>

  <!-- Success Message -->
  <div *ngIf="message" class="alert alert-success mt-3">
    {{ message }}
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
