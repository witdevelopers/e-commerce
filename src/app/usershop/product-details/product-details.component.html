<app-navbar></app-navbar>

<section id="product-info" *ngIf="singleProduct">

  <div class="item-image-parent">
    <div class="item-list-vertical">
      <!-- Display thumbnails of product images -->
      <div class="thumb-box" *ngFor="let image of singleProductImages" (click)="changeMainImage(image.imageUrl)">
        <img [src]="getImageUrl(image.imageUrl)" alt="thumbnail" />
      </div>
    </div>

    <div class="item-image-main">
      <!-- Display the main image -->
       <div class="badge-area-2">
        <div class="badge-product-sale">
          <span class="new">OFFER</span>
          <span class="percent">- 50%</span>
        </div>
      </div>
      <img [src]="mainImageUrl" alt="{{ singleProduct.productName }}" />
      
    </div>
  </div>

  <div class="item-info-parent">
    <!-- Main Info -->
    <div class="main-info">
      <h4>{{ singleProduct.productName }}</h4>
      <p>Price: <span id="price">â‚¹ {{ singleProductDetails[0]?.price }}</span></p>
      
      <!-- Add to Cart Button -->
      <button class="add-to-cart-btn" (click)="addToCart(singleProduct)">
        Add to Cart
      </button>
    </div>

    <!-- Description -->
    <div class="select-items">
      <div class="description">
        <ul>
          <li [innerHTML]="singleProduct.description"></li>
        </ul>
      </div>
    </div>
   
  </div>

</section>

<app-footer></app-footer>
