<div class="product-details-app">
  <section id="product-info" *ngIf="singleProduct">
    <div class="item-image-parent">
      <!-- Thumbnails Section -->
      <div class="item-list-vertical">
        <div
          class="thumb-box"
          *ngFor="let image of singleProductImages"
          (click)="changeMainImage(image.imageUrl)"
        >
          <img [src]="getImageUrl(image.imageUrl)" alt="thumbnail" />
        </div>
      </div>

      <!-- Main Image with Zoom Feature -->
      <div
        class="item-image-main"
        (mousemove)="onMouseMove($event)"
        (mouseleave)="onMouseLeave()"
      >
        <img
          class="zoom-image"
          [src]="mainImageUrl"
          alt="{{ singleProduct?.productName }}"
        />
      </div>

      <!-- Zoom Result Container -->
      <div class="zoom-result" *ngIf="isZooming">
        <div
          class="zoomed-image"
          [ngStyle]="{
            backgroundImage: 'url(' + mainImageUrl + ')',
            backgroundPosition: backgroundPosition,
            backgroundSize: backgroundSize
          }"
        ></div>
      </div>
    </div>

    <div class="item-info-parent">
      <div class="main-info">
        <h4>{{ singleProduct?.productName }}</h4>
        <br>
        <hr>
        <br>
        
          <div class="price"> MRP:<p id="price">â‚¹ {{ singleProductDetails[0]?.discountPrice }}</p></div>
          <p>(Inclusive of all taxes)</p>
          
        <div class="cart-button-gap" >
          <button
            *ngIf="!isProductInCartFlag"
            class="cart-button"
            (click)="addToCart()"
          >
            <i class="ri-shopping-cart-2-line"></i> Add to Cart
          </button>
          <button
            *ngIf="isProductInCartFlag"
            class="cart-button"
            (click)="goToCart()"
          >
            <i class="ri-shopping-cart-2-line"></i> Go to Cart
          </button>
          <button  class="cart-button" (click)="buyNow()">Buy Now</button>
        </div>
      </div>

      <div class="select-items">
        <div class="description">
          <p
            [innerHTML]="singleProduct?.description"
            style="position: relative; right: 20px"
          ></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Related Products Section -->
  <div id="card" *ngIf="relatedProducts.length > 0">
    <h1 class="section-title">Related Products</h1>
    <div class="related-products-container">
      <div
        class="related-product-item"
        *ngFor="let product of relatedProducts"
        (click)="viewProduct(product.productId)"
      >
        <div class="related-product-image">
          <img
            [src]="getImageUrl(product.imageUrl)"
            alt="{{ product.productName }}"
          />
        </div>
        <div class="card-content">
          <h5 class="product-name">{{ product.productName }}</h5>
          <br />
          <div class="price-info">
            <del>Rs.{{ product.price }}</del>
            <P style="font-weight: 700; color: black"
              >Rs.{{ product.discountPrice }}</P
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
