<div class="container">
  <div *ngFor="let sectionName of objectKeys(homePageSectionProducts)">
    <section class="product-section">
      <h1 class="section-title">{{ sectionName }}</h1>

      <div class="product-grid">
        <!-- Product Cards -->
        <div *ngFor="let product of homePageSectionProducts[sectionName]" class="product-card">
          <article class="card">
            <div class="badge-area-2">
              <div class="badge-product-sale">
                <span class="new">OFFER</span>
                <span class="percent">- {{ product.discountPercentage }} %</span>
              </div>
            </div>
            <div class="productimg"> <img [src]="product.imageUrl" alt="{{ product.productName }}" loading="lazy"
              [routerLink]="['/product', product.productId]" class="card-image" /></div>
           
            <div class="card-content">
              <h5 class="product-name">{{ product.productName }}</h5>
              <div class="price-info">
                <del>Rs.{{ product.price }}</del>  <P>Rs.{{ product.discountPrice }}</P> 
              </div>
              
            </div>
            <button #cartButton class="cart-button" (click)="isProductAdded(product.productId) ? goToCart() : addToCart(product.productId, cartButton)">
              {{ isProductAdded(product.productId) ? 'Go to Cart' : 'Add to Cart' }}
            </button>
            <br>
            
          </article>
        </div>
      </div>
    </section>
  </div>
</div>
